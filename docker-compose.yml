services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mdtodocx-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist uploaded/converted files
      - ./backend/uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
